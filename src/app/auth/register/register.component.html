<div class="container">
  <div class="col-md-1"></div>
  <div class="col-md-10">
    <div class="panel panel-primary">
      <div class="panel-heading">Register Page</div>
      <div class="panel-body">
        <form [formGroup]="registerForm" (ngSubmit)="register()">
          <div class="form-group">
            <label for="username">Username</label>
            <input type="text" class="form-control" id="username" placeholder="Username" formControlName="username">
            <div *ngIf="!registerForm.get('username').valid && (registerForm.get('username').touched)">
              <div class="alert alert-danger" *ngIf="registerForm.get('username').errors.required">Please enter Username</div>
              <div class="alert alert-danger" *ngIf="registerForm.get('username').errors.minlength">Username should be 5 char long</div>
            </div>
          </div>
          <div class="form-group">
            <label for="password">Password</label>
            <input type="password" class="form-control" id="password" placeholder="Password" formControlName="password">
            <div *ngIf="!registerForm.get('password').valid && (registerForm.get('password').touched)">
              <div class="alert alert-danger" *ngIf="registerForm.get('password').errors.required">Please enter Password</div>
              <div class="alert alert-danger" *ngIf="registerForm.get('password').errors.minlength">Password should be 5 char long</div>
            </div>
          </div>
          <button type="submit" class="btn btn-success pull-right">Register</button>
        </form>
      </div>
    </div>
  </div>
  <div class="col-md-1"></div>
</div>
