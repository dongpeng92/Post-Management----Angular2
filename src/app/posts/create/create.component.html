<div class="container">
  <div class="col-md-1"></div>
  <div class="col-md-10">
    <div class="panel panel-primary">
      <div class="panel-heading">Create Post</div>
      <div class="panel-body">
        <form [formGroup]="postForm" (ngSubmit)="create()">
          <div class="form-group">
            <label for="title">Post title</label>
            <input type="text" class="form-control" id="title" placeholder="Post title" formControlName="title">
            <div *ngIf="!postForm.get('title').valid && (postForm.get('title').touched)">
              <div class="alert alert-danger" *ngIf="postForm.get('title').errors.required">Please enter Post title</div>
              <div class="alert alert-danger" *ngIf="postForm.get('title').errors.minlength">Post title should be 10 char long</div>
            </div>
          </div>
          <div class="form-group">
            <label for="description">Post description</label>
            <textarea type="text" rows="5" class="form-control" id="description" placeholder="Post description" formControlName="description"></textarea>
            <div *ngIf="!postForm.get('description').valid && (postForm.get('description').touched)">
              <div class="alert alert-danger" *ngIf="postForm.get('description').errors.required">Please enter Post description</div>
              <div class="alert alert-danger" *ngIf="postForm.get('description').errors.minlength">Post description should be 15 char long</div>
            </div>
          </div>
          <button type="submit" class="btn btn-success pull-right">Create Post</button>
        </form>
      </div>
    </div>
  </div>
  <div class="col-md-1"></div>
</div>
