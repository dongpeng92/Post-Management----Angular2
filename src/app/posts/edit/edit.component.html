<div class="container">
  <div class="col-md-1"></div>
  <div class="col-md-10">
    <form>
      <div>
        <div class="form-group">
          <label for="title">Post title</label>
          <input type="text" class="form-control" name="title" id="title" [(ngModel)]="post.title">
        </div>
        <div class="form-group">
          <label for="description">Post description</label>
          <textarea type="text" rows="3" class="form-control" name="title" id="description">{{post.description}}</textarea>
        </div>
      </div>
      <div>
        <button type="button" class="btn btn-success pull-right" (click)="save()">Save</button>
      </div>
    </form>
  </div>
  <div class="col-md-1"></div>
</div>
